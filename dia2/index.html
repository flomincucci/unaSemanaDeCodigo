<html>
    <head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <script>
            function setInfo(data) {
                const avatar = document.getElementById("avatar");
                avatar.innerHTML = `<img src="${data.avatar_url}" class="rounded-full h-24 w-24 border-4" />`;

                const name = document.getElementById("name");
                name.innerHTML = data.name;

                const company = document.getElementById("company");
                company.innerHTML = data.company;

                const repos = document.getElementById("repos-number");
                repos.innerHTML = data.public_repos;

                const gists = document.getElementById("gists-number");
                gists.innerHTML = data.public_gists;

                const followers = document.getElementById("followers-number");
                followers.innerHTML = data.followers;
            }

            window.onload = function() {
                fetch('https://api.github.com/users/flomincucci')
                    .then(response => response.json())
                    .then(data => setInfo(data));
            }
        </script>
    </head>
    <body>
        <div id="card" class="w-6/12 mt-8 m-auto bg-gray-800 text-white text-center p-4 rounded-md">
            <div id="avatar" class="m-auto h-24 w-24 mt-8">imagen</div>
            <div id="name" class="text-3xl">nombre</div>
            <div id="company">company</div>
            <div id="data" class="w-3/4 mt-8 mb-8 m-auto p-4 bg-white rounded-md text-black flex flex-row justify-evenly">
                <div id="repos">
                    <div class="font-bold">Repos</div>
                    <div id="repos-number">-</div>
                </div>
                <div id="gists">
                    <div class="font-bold">Gists</div>
                    <div id="gists-number">-</div>
                </div>
                <div id="followers">
                    <div class="font-bold">Followers</div>
                    <div id="followers-number">-</div>
                </div>
            </div>
        </div>
    <body>
</html>
